<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe | Seb-Creations</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-top: 20px;
    }

    .cell {
      background: white;
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
}

    button:hover {
      background: #007bff;
      color: white;
    }

    audio {
      display: none;
    }

    .footer {
      margin-top: 40px;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="controls">
    <button onclick="setMode('friend')">2 Players</button>
    <button onclick="setMode('ai')">Play vs AI</button>
    <button onclick="resetBoard()">Reset</button>
    <button onclick="toggleMute()">ðŸ”Š Mute</button>
  </div>

  <div class="board" id="board"></div>

  <div class="footer">Developed by Seb-Creations</div>

  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" autoplay loop></audio>

  <script>
    const boardElement = document.getElementById("board");
    const music = document.getElementById("bgMusic");
    let cells = Array(9).fill("");
    let currentPlayer = "X";
    let mode = "friend";
    let isMuted = false;

    function drawBoard() {
      boardElement.innerHTML = "";
      cells.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = val;
        cell.onclick = () => handleMove(i);
        boardElement.appendChild(cell);
      });
    }
function handleMove(i) {
      if (cells[i] !== "") return;
      cells[i] = currentPlayer;
      drawBoard();
      if (checkWinner(currentPlayer)) {
        setTimeout(() => alert(`${currentPlayer} wins!`), 100);
        return;
      }
      if (!cells.includes("")) {
        setTimeout(() => alert("It's a draw!"), 100);
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      if (mode === "ai" && currentPlayer === "O") aiMove();
    }

    function checkWinner(p) {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(comb => comb.every(i => cells[i] === p));
    }

    function aiMove() {
      let empty = cells.map((v, i) => v === "" ? i : null).filter(v => v !== null);
      let random = empty[Math.floor(Math.random() * empty.length)];
      setTimeout(() => handleMove(random), 500);
    }

    function resetBoard() {
      cells = Array(9).fill("");
      currentPlayer = "X";
      drawBoard();
    }

    function setMode(selected) {
      mode = selected;
      resetBoard();
    }

    function toggleMute() {
      isMuted = !isMuted;
      music.muted = isMuted;
    }

    drawBoard();
  </script>

</body>
</html>
