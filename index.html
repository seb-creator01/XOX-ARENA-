    <script>
        // --- UPDATED FIREBASE CONFIGURATION --- 
        const firebaseConfig = {

            measurementId: "G-WQV8NJN397",

        // ------------------------------------- 
        
        // Initialize Firebase ONLY if the necessary scripts are loaded
        if (typeof firebase !== 'undefined' && firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);

        } else if (typeof firebase === 'undefined') {
            console.warn("Firebase SDK not loaded. Online multiplayer mode will not work.");
            var db = null; // Ensure db is defined even if null
        }
        
        let boardSize = 3; // NEW: Default board size
        let board = Array(boardSize * boardSize).fill(''); 
        let currentPlayer = 'X'; 
        let isMuted = false; 
        let mode = 'local'; 
        let gameActive = true; 
        let aiDifficulty = 'easy'; 
        let localPlayer = null;

        // --- NEW Timer/Chat State Variables ---
        let timerInterval = null; 
        let localMoveStartTime = Date.now();
        // ------------------------------------
        
        // DOM Elements 
        const gameDiv = document.getElementById('game'); 
        const aiControlsDiv = document.getElementById('aiControls'); // NEW
        const scoreX = document.getElementById('scoreX'); 
        const scoreO = document.getElementById('scoreO'); 
        const scoreDraws = document.getElementById('scoreDraws'); 
        const bgMusic = document.getElementById('bgMusic'); 
        const onlineControlsDiv = document.getElementById('onlineControls'); 
        const roomIdInput = document.getElementById('roomIdInput'); 
        const gameStatusP = document.getElementById('gameStatus'); 
        const onlineScoreboardDiv = document.getElementById('online-scoreboard'); 
        const localScoreboardDiv = document.getElementById('local-scoreboard'); 
        const localPlayerDisplay = document.getElementById('localPlayerDisplay'); 
        const onlineScoreLocal = document.getElementById('onlineScoreLocal'); 
        const onlineScoreOpponent = document.getElementById('onlineScoreOpponent'); 
        const onlineScoreDraws = document.getElementById('onlineScoreDraws'); 
        const chatContainer = document.getElementById('chat-container'); 
        const chatMessages = document.getElementById('chat-messages'); 
        const chatInput = document.getElementById('chatInput'); 
        const timerDisplay = document.getElementById('timer'); 

        // --- Board Size & Win Condition Logic ---
        function getWinLength(size) {
            return size; // N-in-a-Row
        }
        
        function setBoardSize(size, button) {
            boardSize = size;
            const newBoardLength = size * size;
            board = Array(newBoardLength).fill('');
            
            // Set grid columns and cell size via CSS variables
            gameDiv.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            let cellSize, fontSize;
            if (size === 3) {
                cellSize = '100px';
                fontSize = '2.5rem';
                aiControlsDiv.style.display = 'block'; // Show AI for 3x3
            } else if (size === 4) {
                cellSize = '75px'; // Smaller cells for 4x4
                fontSize = '2rem';
                aiControlsDiv.style.display = 'none'; // Hide AI for larger boards
            } else if (size === 5) {
                cellSize = '60px'; // Even smaller cells for 5x5
                fontSize = '1.5rem';
                aiControlsDiv.style.display = 'none'; // Hide AI for larger boards
            }
            
            gameDiv.style.setProperty('--cell-size', cellSize);
            gameDiv.style.setProperty('--font-size', fontSize);
            
            // Activate the selected size button
            document.querySelectorAll('#boardSizeControls button').forEach(btn => { 
                btn.classList.remove('active'); 
            }); 
            if (button) { 
                button.classList.add('active'); 
            }
            
            // Ensure a mode is selected after changing size
            if (mode === 'ai' && size !== 3) {
                // Default to local if AI is selected on non-3x3 board
                const localBtn = document.querySelector('#controls button:nth-child(1)'); // The 'Play with Friend' button
                startGame('local', null, localBtn);
                gameStatusP.textContent = `AI is only available for 3x3. Switched to Local mode for ${size}x${size}.`;
            } else if (mode !== 'online') {
                // If not online, just reset the board
                resetGame();
                gameStatusP.textContent = `Ready to play ${size}x${size} in ${mode} mode.`;
            } else {
                gameStatusP.textContent = `Please create or join an online game with size ${size}x${size}.`;
            }
        }
        
        // --- Timer Functions ---

        /**
         * Starts the turn timer, only showing it if time elapsed > 10s.
         * @param {number} startTime - The timestamp (ms) of the last move.
         */
        function startTimer(startTime) {
            stopTimer(); // Clear any existing timer

            timerInterval = setInterval(() => {
                const elapsedMs = Date.now() - startTime;
                const elapsedSec = Math.floor(elapsedMs / 1000);

                if (elapsedSec >= 10) {
                    timerDisplay.style.display = 'block';
                    timerDisplay.textContent = `Turn Time: ${elapsedSec}s`;
                } else {
                    timerDisplay.style.display = 'none';
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timerDisplay.style.display = 'none';
            timerDisplay.textContent = 'Turn Time: 0s';
        }

        function resetLocalTimer() {
            localMoveStartTime = Date.now();
            if (mode === 'local' || mode === 'ai') {
                stopTimer();
                startTimer(localMoveStartTime);
            }
        }
        
        // --- Game Logic Functions ---

        /** * Renders the current state of the board array to the DOM. 
         */ 
        function drawBoard() { 
            gameDiv.innerHTML = ''; 
            board.forEach((val, i) => { 
                const cell = document.createElement('div'); 
                cell.className = 'cell'; 
                cell.textContent = val; 
                cell.setAttribute('data-index', i); // Added for easier debugging/ref.
                
                // Check win condition to apply 'winner' class
                const result = checkWinner(board); 
                if (!gameActive && result.winningIndices && result.winningIndices.includes(i)) { 
                    cell.classList.add('winner'); 
                } 
                cell.onclick = () => handleClick(i); 
                gameDiv.appendChild(cell); 
            }); 
            
            // Update status for online play 
            if (mode === 'online' && localPlayer) { 
                const result = checkWinner(board); 
                if (!gameActive) { 
                    gameStatusP.textContent = `Game Over! ${result.winner === 'Draw' ? 'It\'s a Draw!' : `${result.winner} wins!`}`; 
                    stopTimer(); // Stop timer when game ends
                } else { 
                    gameStatusP.textContent = `You are ${localPlayer}. It is ${currentPlayer}'s turn.`; 
                } 
            } else if (mode === 'online') { 
                gameStatusP.textContent = 'Waiting to create or join a game...'; 
            } 
            
            // Trigger AI move in AI mode, but only after player's move
            if (mode === 'ai' && currentPlayer === 'O' && gameActive) {
                // Only allow AI for 3x3 board
                if (boardSize === 3) {
                    // Short delay for visual effect
                    setTimeout(aiMove, 500); 
                } else {
                    console.error("AI is only supported for 3x3.");
                    gameStatusP.textContent = "AI is only supported for 3x3. Please select a different mode or board size.";
                }
            }
        } 

        function handleClick(index) { 
            if (!gameActive || board[index]) return; 
            
            if (mode === 'online') { 
                if (currentPlayer !== localPlayer) { 
                    gameStatusP.textContent = `It is not your turn (${currentPlayer}'s turn).`; 
                    return; 
                } 
                handleOnlineMove(index); 
            } else { 
                board[index] = currentPlayer; 
                drawBoard(); 
                // Check and update game state for local/AI
                const result = checkWinner(board);
                if (result.winner) {
                    gameActive = false;
                    updateLocalScore(result.winner);
                    setTimeout(resetGame, 2000);
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; 
                    resetLocalTimer(); // Reset timer on local/AI move
                }
            } 
        } 

        // UPDATED: Dynamic win condition checker for N-in-a-Row
        function checkWinner(currentBoard) {
            const size = boardSize;
            const N = getWinLength(size);
            const cells = size * size;

            // Helper to get index from (row, col)
            const index = (r, c) => r * size + c;

            // Check if (r, c) is a valid position
            const isValid = (r, c) => r >= 0 && r < size && c >= 0 && c < size;

            // Check for a win starting at (r, c) in direction (dr, dc)
            const checkLine = (r, c, dr, dc) => {
                const player = currentBoard[index(r, c)];
                if (!player) return null;

                let winningIndices = [index(r, c)];
                for (let k = 1; k < N; k++) {
                    const nr = r + k * dr;
                    const nc = c + k * dc;

                    if (!isValid(nr, nc) || currentBoard[index(nr, nc)] !== player) {
                        return null;
                    }
                    winningIndices.push(index(nr, nc));
                }
                return { winner: player, winningIndices };
            };

            // Directions: Horizontal, Vertical, Diagonals
            const directions = [
                [0, 1], // Horizontal
                [1, 0], // Vertical
                [1, 1], // Diagonal (Top-Left to Bottom-Right)
                [1, -1] // Anti-Diagonal (Top-Right to Bottom-Left)
            ];

            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    // Only need to check for a line if a cell is occupied
                    if (currentBoard[index(r, c)]) {
                        for (let [dr, dc] of directions) {
                            const result = checkLine(r, c, dr, dc);
                            if (result) {
                                // Only update global state if checking the main game board
                                if (currentBoard === board) {
                                    gameActive = false;
                                }
                                return result;
                            }
                        }
                    }
                }
            }

            // Check for Draw (Board full)
            if (!currentBoard.includes('')) {
                if (currentBoard === board) {
                    gameActive = false;
                    if (mode !== 'online') { 
                        updateLocalScore('Draw');
                        setTimeout(resetGame, 2000);
                    }
                }
                return { winner: 'Draw' };
            }

            return {}; // Game still ongoing
        }


        // --- Score Management --- 
        function updateLocalScore(winner) { 
            if (winner === 'X') scoreX.textContent = +scoreX.textContent + 1; 
            else if (winner === 'O') scoreO.textContent = +scoreO.textContent + 1; 
            else if (winner === 'Draw') scoreDraws.textContent = +scoreDraws.textContent + 1; 
        } 
        
        function updateOnlineScoreboard(scores) { 
            const localWinCount = localPlayer === 'X' ? scores.scoreX : scores.scoreO; 
            const opponentWinCount = localPlayer === 'X' ? scores.scoreO : scores.scoreX; 
            onlineScoreLocal.textContent = localWinCount; 
            onlineScoreOpponent.textContent = opponentWinCount; 
            onlineScoreDraws.textContent = scores.draws; 
            localPlayerDisplay.textContent = localPlayer; 
        } 

        // --- Game Flow and Mode Switching --- 
        function resetGame() { 
            const newBoardLength = boardSize * boardSize;
            board = Array(newBoardLength).fill(''); 
            currentPlayer = 'X'; 
            gameActive = true; 
            drawBoard(); 
            resetLocalTimer(); // Start timer on reset for local/AI
            gameStatusP.textContent = (mode === 'local' || mode === 'ai') ? `Game started. X's turn.` : `You are ${localPlayer}. It is X's turn.`;
        } 
        
        function setActiveButton(activeButton) { 
            document.querySelectorAll('#controls button').forEach(btn => { 
                btn.classList.remove('active'); 
            }); 
            if (activeButton) { 
                activeButton.classList.add('active'); 
            } 
        } 
        
        function startGame(selectedMode, difficulty, button) { 
            mode = selectedMode; 
            
            // Highlight the selected mode button
            document.querySelectorAll('#controls button').forEach(btn => { 
                // Only clear the main mode buttons (not mute button)
                if (btn.id !== 'muteBtn') btn.classList.remove('active'); 
            }); 
            if (button) { 
                button.classList.add('active'); 
            } 
            
            // Handle AI button activation separately
            document.querySelectorAll('#aiControls button').forEach(btn => { 
                btn.classList.remove('active'); 
            });
            if (mode === 'ai') {
                button.classList.add('active'); 
                // Check if board size is 3x3 for AI
                if (boardSize !== 3) {
                    console.error("AI only supported on 3x3 board.");
                    const localBtn = document.querySelector('#controls button:nth-child(1)');
                    startGame('local', null, localBtn);
                    gameStatusP.textContent = `AI is only available for 3x3. Switched to Local mode for ${boardSize}x${boardSize}.`;
                    return;
                }
            }


            onlineControlsDiv.style.display = 'none'; 
            onlineScoreboardDiv.style.display = 'none'; 
            localScoreboardDiv.style.display = 'inline-block'; 
            chatContainer.style.display = 'none'; // Hide chat
            localPlayer = null; 
            
            // Clear previous Firebase listener 
            if (db && roomId) db.ref('games/' + roomId).off(); 
            roomId = null; // Clear room ID
            
            // Reset local scores when starting a new non-online game type 
            scoreX.textContent = '0'; 
            scoreO.textContent = '0'; 
            scoreDraws.textContent = '0'; 
            
            if (mode === 'ai') aiDifficulty = difficulty; 
            resetGame(); 
            
            gameStatusP.textContent = `Game started locally or vs AI on ${boardSize}x${boardSize}.`; 
        } 
        
        function handleOnlineStart(button) { 
            if (!db) {
                gameStatusP.textContent = "Online multiplayer requires the Firebase SDK to be loaded.";
                return;
            }
            mode = 'online'; 
            setActiveButton(button); 
            
            // De-activate AI buttons
            document.querySelectorAll('#aiControls button').forEach(btn => btn.classList.remove('active'));
            
            onlineControlsDiv.style.display = 'block'; 
            onlineScoreboardDiv.style.display = 'inline-block'; 
            localScoreboardDiv.style.display = 'none'; 
            chatContainer.style.display = 'block'; // Show chat
            stopTimer(); // Stop local timer
            gameStatusP.textContent = `Enter a room ID or generate one for ${boardSize}x${boardSize} game.`; 
            
            // Clear previous Firebase listener 
            if (db && roomId) db.ref('games/' + roomId).off(); 
            roomId = null; // Clear room ID
            localPlayer = null;
            
            // Reset the board display
            const newBoardLength = boardSize * boardSize;
            board = Array(newBoardLength).fill(''); 
            drawBoard();
        } 

        // --- Online Multiplayer Functions --- 

        // NEW: Handles online chat
        function sendChatMessage() {
            if (!db || !roomId || !localPlayer) return;

            const message = chatInput.value.trim();
            if (!message) return;

            const chatRef = db.ref('games/' + roomId + '/chat');
            chatRef.push({
                sender: localPlayer,
                message: message,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            chatInput.value = '';
        }

        // NEW: Syncs chat messages
        function syncChat() {
            if (!db || !roomId) return;

            // Clear previous messages
            chatMessages.innerHTML = ''; 

            db.ref('games/' + roomId + '/chat').on('child_added', snapshot => {
                const messageData = snapshot.val();
                const sender = messageData.sender;
                const message = messageData.message;

                const msgElement = document.createElement('p');
                // Use a short, fixed length to prevent chat message wrapping issues
                const senderDisplay = sender + (messageData.timestamp ? '' : ' (Pending)'); 
                msgElement.textContent = `[${senderDisplay}]: ${message}`;
                msgElement.className = sender === 'X' ? 'chat-message-x' : 'chat-message-o';
                chatMessages.appendChild(msgElement);
                
                // Auto-scroll to the bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function generateRoomId() { 
            return Math.random().toString(36).substring(2, 8).toUpperCase(); 
        } 
        
        function createGame() { 
            if (!db) return;
            roomId = roomIdInput.value.trim() || generateRoomId(); 
            localPlayer = 'X'; 
            const newBoardLength = boardSize * boardSize;

            db.ref('games/' + roomId).set({ 
                board: Array(newBoardLength).fill(''), 
                boardSize: boardSize, // NEW: Store board size
                currentPlayer: 'X', 
                gameActive: true, 
                playerX: true, 
                playerO: false, 
                scores: { scoreX: 0, scoreO: 0, draws: 0 },
                lastMoveTime: firebase.database.ServerValue.TIMESTAMP 
            }).then(() => { 
                gameStatusP.textContent = `Game created! Your ID is: ${roomId}. Waiting for Player O...`; 
                roomIdInput.value = roomId; 
                syncGame(); 
                syncChat(); 
            }); 
        } 
        
        function joinGame() { 
            if (!db) return;
            roomId = roomIdInput.value.trim(); 
            if (!roomId) { 
                gameStatusP.textContent = "Please enter a Room ID."; 
                return; 
            } 
            db.ref('games/' + roomId).once('value', snapshot => { 
                const gameState = snapshot.val(); 
                if (snapshot.exists() && !gameState.playerO) { 
                    localPlayer = 'O'; 
                    // NEW: Sync the board size
                    if (gameState.boardSize !== boardSize) {
                        setBoardSize(gameState.boardSize, document.getElementById('size' + gameState.boardSize + 'x' + gameState.boardSize + 'Btn') || null);
                    }
                    
                    db.ref('games/' + roomId + '/playerO').set(true) 
                    .then(() => { 
                        gameStatusP.textContent = `Joined game ${roomId}! You are O. X goes first.`; 
                        syncGame();
                        syncChat(); 
                    }); 
                } else if (snapshot.exists() && gameState.playerO) { 
                    gameStatusP.textContent = "Room is full."; 
                } else { 
                    gameStatusP.textContent = "Room does not exist."; 
                } 
            }); 
        } 
        
        function syncGame() { 
            if (!db) return;
            db.ref('games/' + roomId).on('value', snapshot => { 
                if (!snapshot.exists()) return; 
                const gameState = snapshot.val(); 
                
                // NEW: Handle board size sync
                if (gameState.boardSize && gameState.boardSize !== boardSize) {
                    setBoardSize(gameState.boardSize, document.getElementById('size' + gameState.boardSize + 'x' + gameState.boardSize + 'Btn') || null);
                }

                board = gameState.board; 
                currentPlayer = gameState.currentPlayer; 
                gameActive = gameState.gameActive; 
                
                if (gameState.lastMoveTime) {
                    startTimer(gameState.lastMoveTime);
                }

                if (gameState.scores) { 
                    updateOnlineScoreboard(gameState.scores); 
                } 
                drawBoard(); 
                
                if (!gameActive) { 
                    stopTimer(); 
                    const result = checkWinner(board); 
                    if (localPlayer === 'X' || localPlayer === 'O') { 
                        if (localPlayer === 'X') {
                            setTimeout(() => { 
                                if (confirm(`Game over. ${result.winner === 'Draw' ? 'It was a Draw.' : `${result.winner} wins!`}\n\nStart a new round?`)) { 
                                    let newScores = gameState.scores || { scoreX: 0, scoreO: 0, draws: 0 }; 
                                    if (result.winner === 'X') newScores.scoreX++; 
                                    else if (result.winner === 'O') newScores.scoreO++; 
                                    else if (result.winner === 'Draw') newScores.draws++; 
                                    
                                    const newBoardLength = boardSize * boardSize;
                                    db.ref('games/' + roomId).update({ 
                                        board: Array(newBoardLength).fill(''), 
                                        currentPlayer: 'X', 
                                        gameActive: true, 
                                        scores: newScores,
                                        lastMoveTime: firebase.database.ServerValue.TIMESTAMP 
                                    }); 
                                } else { 
                                    db.ref('games/' + roomId).off(); 
                                    gameStatusP.textContent = `Game disconnected. Scores: X-${gameState.scores.scoreX}, O-${gameState.scores.scoreO}, Draws-${gameState.scores.draws}`; 
                                } 
                            }, 3000); 
                        } else {
                            gameStatusP.textContent = `Game Over! ${result.winner === 'Draw' ? 'It\'s a Draw!' : `${result.winner} wins!`}. Waiting for X to start a new round...`;
                        }
                    } 
                } 
            }); 
        } 
        
        function handleOnlineMove(index) { 
            if (!db) return;
            board[index] = localPlayer; 
            const result = checkWinner(board); 
            const nextPlayer = localPlayer === 'X' ? 'O' : 'X'; 
            
            db.ref('games/' + roomId).update({ 
                board: board, 
                currentPlayer: result.winner || result.winner === 'Draw' ? localPlayer : nextPlayer, 
                gameActive: result.winner || result.winner === 'Draw' ? false : true,
                lastMoveTime: firebase.database.ServerValue.TIMESTAMP 
            }); 
        } 

        // ------------------------------------------------------------------------------------------------
        // --- MINIMAX AI LOGIC (Restricted to 3x3) ---
        // ------------------------------------------------------------------------------------------------
        
        // Score constants for Minimax 
        const scores = { 'O': 10, 'X': -10, 'Draw': 0 }; 

        // Helper function to get available moves
        function getEmptyIndices(currentBoard) {
            return currentBoard.map((v, i) => v === '' ? i : null).filter(v => v !== null);
        }
        
        /**
         * The Minimax algorithm that recursively evaluates the board state. (Only used for 3x3)
         * NOTE: checkWinner is designed to work with any board size, but N=3 for 3x3 board.
         * @param {Array<string>} currentBoard - The board state to evaluate.
         * @param {string} player - The player whose turn it is in this evaluation (X or O).
         * @returns {number} The score for the current board state.
         */
        function minimax(currentBoard, player) {
            // Temporarily set boardSize to 3 for Minimax evaluation, as it's only called when size is 3.
            const sizeBefore = boardSize;
            boardSize = 3; 

            const result = checkWinner(currentBoard); 
            
            // Restore boardSize
            boardSize = sizeBefore;
            
            // Base case: check for Win/Loss/Draw
            if (result.winner !== undefined && result.winner !== null) {
                return scores[result.winner]; 
            }
        
            let availableSpots = getEmptyIndices(currentBoard);
        
            if (player === 'O') {
                // AI (Maximizer)
                let bestScore = -Infinity;
                for (let i of availableSpots) {
                    let nextBoard = currentBoard.slice(); 
                    nextBoard[i] = player;
                    
                    let score = minimax(nextBoard, 'X'); // Switch to human player
                    bestScore = Math.max(score, bestScore);
                }
                return bestScore;
            } else {
                // Human (Minimizer)
                let bestScore = Infinity;
                for (let i of availableSpots) {
                    let nextBoard = currentBoard.slice(); 
                    nextBoard[i] = player;
                    
                    let score = minimax(nextBoard, 'O'); // Switch to AI player
                    bestScore = Math.min(score, bestScore);
                }
                return bestScore;
            }
        }
        
        /**
         * Finds the optimal move for the AI ('O'). (Only used for 3x3)
         * @param {Array<string>} currentBoard - The main game board.
         * @returns {number} The index (0-8) of the best move.
         */
        function getBestMove(currentBoard) {
            let bestScore = -Infinity;
            let move = -1;
            let availableSpots = getEmptyIndices(currentBoard);
        
            for (let i of availableSpots) {
                // Create a copy for testing the move
                let tempBoard = currentBoard.slice(); 
                tempBoard[i] = 'O'; // AI makes the move
                
                // Calculate the score of this move
                let score = minimax(tempBoard, 'X'); 
                
                if (score > bestScore) {
                    bestScore = score;
                    move = i;
                }
            }
            return move;
        }

        // --- AI Move Function (Implements Difficulty) --- 
        function aiMove() { 
            if (!gameActive || currentPlayer !== 'O' || boardSize !== 3) return; 
            
            let empty = getEmptyIndices(board); 
            let move = -1; 

            if (aiDifficulty === 'easy') { 
                // Purely random move 
                move = empty[Math.floor(Math.random() * empty.length)]; 
            } else if (aiDifficulty === 'normal') { 
                // 75% optimal, 25% random 
                if (Math.random() < 0.75) { 
                    move = getBestMove(board); 
                } else { 
                    move = empty[Math.floor(Math.random() * empty.length)]; 
                } 
            } else if (aiDifficulty === 'hard') { 
                // Always plays optimal Minimax move (unbeatable) 
                move = getBestMove(board); 
            } 

            if (move !== -1) { 
                board[move] = 'O'; 
                drawBoard(); 
                const result = checkWinner(board);
                if (!result.winner) {
                    currentPlayer = 'X'; 
                    resetLocalTimer(); // Reset timer after AI move
                }
            } 
        } 

        function toggleMute() { 
            isMuted = !isMuted; 
            bgMusic.muted = isMuted; 
            document.getElementById('muteBtn').textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š'; 
        } 

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            // Set the default board size to 3x3 on load
            const size3x3Btn = document.getElementById('size3x3Btn');
            setBoardSize(3, size3x3Btn);
            
            // Default to local game mode
            const localBtn = document.querySelector('#controls button:nth-child(1)');
            startGame('local', null, localBtn);
        });
        
    </script>
