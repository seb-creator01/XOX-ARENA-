<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Seb-Creations</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* --- Existing CSS STYLES --- */
        body { 
            background: linear-gradient(135deg, #7f5af0, #2cb67d); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 0; 
            color: white; 
            text-align: center; 
        } 
        h1 { 
            margin-top: 20px; 
        } 
        #controls button, #boardSizeControls button, #aiControls button { 
            /* Base button styles */ 
            padding: 10px 20px; 
            margin: 5px; 
            border: none; 
            background: #fffffe; 
            color: #0f0f0f; 
            font-weight: bold; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background 0.3s, color 0.3s; 
            touch-action: manipulation;
        } 
        #controls button.active, #boardSizeControls button.active, #aiControls button.active { 
            /* Style for the currently active mode/size button */ 
            background: #7f5af0; 
            color: #fffffe; 
            border: 2px solid #2cb67d; 
            transform: scale(1.05); 
        } 
        
        #boardSizeControls {
            margin-top: 10px;
        }
        
        #game-container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin: 20px auto; 
            flex-wrap: wrap; 
        } 
        #game { 
            display: grid; 
            grid-gap: 5px; 
            /* Mobile responsiveness for the board */
            width: 95vw; /* Use 95% of viewport width */
            max-width: 500px; /* Cap size on desktop */
            margin: auto;
        } 
        .cell { 
            width: var(--cell-size); 
            height: var(--cell-size); 
            background: #16161a; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: var(--font-size); 
            color: #fffffe; 
            border-radius: 5px; 
            cursor: pointer; 
            touch-action: manipulation;
        } 
        .cell.winner { 
            background: #2cb67d; 
        } 
        #scoreboard { 
            margin-top: 20px; 
        } 
        #online-scoreboard, #local-scoreboard { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 10px; 
            border-radius: 8px; 
            background: rgba(0, 0, 0, 0.2); 
            text-align: left; 
        } 
        #online-scoreboard p, #local-scoreboard p { 
            margin: 5px 0; 
        } 
        #muteBtn { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
        } 
        footer { 
            margin-top: 40px; 
            font-size: 1.4rem; 
            color: #94a1b2; 
            font-weight: bold; 
        } 
        footer b { 
            color: #fffffe; 
        } 
        #onlineControls { 
            margin-top: 15px; 
            padding: 10px; 
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 8px; 
            display: none; 
        } 
        /* --- NEW/UPDATED CSS for Chat and Timer --- */
        #game-info {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            flex-direction: column; 
            align-items: center; 
        }
        #chat-container {
            width: 90%; 
            max-width: 300px; 
            margin-top: 20px; 
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: left;
            display: none; 
        }
        /* Override flex-direction for desktop layout */
        @media (min-width: 768px) {
            #game-info {
                flex-direction: row; 
                align-items: flex-start; 
            }
            #chat-container {
                margin-left: 20px;
                margin-top: 0;
            }
        }
        
        #chat-messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        #chat-input-area {
            display: flex;
        }
        #chat-input-area input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        #chat-input-area button {
            padding: 8px 15px;
            background: #2cb67d;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f05a7f; 
            margin-bottom: 10px;
            /* Timer is initially hidden based on JS logic (TIMER_START_SECONDS) */
        }
        .timer-warning {
            color: #ffcc00; /* Yellow for approaching limit */
        }
        .timer-critical {
            color: #ff0000; /* Red for critical limit */
        }
        .chat-message-x { color: #7f5af0; } 
        .chat-message-o { color: #2cb67d; } 
    </style>
</head>
<body>
    
    <h1>Tic Tac Toe / N-in-a-Row</h1>
    
    <div id="controls">
        <button onclick="startGame('local', null, this)">Play with Friend (Same Device)</button>
        <button onclick="handleOnlineStart(this)">Online Multiplayer</button>
        <button id="muteBtn" onclick="toggleMute()">ðŸ”Š</button>
    </div>

    <div id="boardSizeControls">
        <button id="size3x3Btn" onclick="setBoardSize(3, this)">3x3</button>
        <button onclick="setBoardSize(4, this)">4x4 (4-in-a-Row)</button>
        <button onclick="setBoardSize(5, this)">5x5 (5-in-a-Row)</button>
    </div>

    <div id="aiControls" style="display: none;">
        <p>AI is only supported for 3x3:</p>
        <button onclick="startGame('ai', 'easy', this)">Play AI (Easy)</button>
        <button onclick="startGame('ai', 'normal', this)">Play AI (Normal)</button>
        <button onclick="startGame('ai', 'hard', this)">Play AI (Hard)</button>
    </div>

    <p id="gameStatus">Select a mode and size above.</p>

    <div id="onlineControls">
        <input type="text" id="roomIdInput" placeholder="Room ID">
        <button onclick="createGame()">Create Game (I am X)</button>
        <button onclick="joinGame()">Join Game (I am O)</button>
    </div>

    <div id="game-info">
        <div>
            <p id="timer" style="display: none;">Turn Time: <span id="timerValue">0s</span></p>
            
            <div id="game-container">
                <div id="game">
                </div>
            </div>
        </div>
        
        <div id="chat-container">
            <h3>Chat</h3>
            <div id="chat-messages">
                </div>
            <div id="chat-input-area">
                <input type="text" id="chatInput" placeholder="Type a message..." maxlength="100">
                <button onclick="sendChatMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <div id="scoreboard">
        <div id="local-scoreboard">
            <h2>Local/AI Score</h2>
            <p>Player X: <span id="scoreX">0</span></p>
            <p>Player O: <span id="scoreO">0</span></p>
            <p>Draws: <span id="scoreDraws">0</span></p>
        </div>
        
        <div id="online-scoreboard" style="display: none;">
            <h2>Online Score (<span id="localPlayerDisplay">?</span>)</h2>
            <p>You: <span id="onlineScoreLocal">0</span></p>
            <p>Opponent: <span id="onlineScoreOpponent">0</span></p>
            <p>Draws: <span id="onlineScoreDraws">0</span></p>
        </div>
    </div>
    
    <footer>
        <p>Developed by <b>Seb-Creations</b></p>
    </footer>

    <audio id="bgMusic" loop src="your_audio_file.mp3" preload="auto"></audio> 

    <script>
        // --- FIREBASE CONFIGURATION --- 
        const firebaseConfig = { 
            apiKey: "AIzaSyAFUoT40IjaiqH2791QvyNUP6SakHarupY", 
            authDomain: "tic-tac-toe-9e69d.firebaseapp.com", 
            projectId: "tic-tac-toe-9e69d", 
            storageBucket: "tic-tac-toe-9e69d.appspot.com", 
            messagingSenderId: "279666476240", 
            appId: "1:279666476240:web:106c4481fbda677424cad5", 
            measurementId: "G-WQV8NJN397", 
            databaseURL: "https://tic-tac-toe-9e69d-default-rtdb.firebaseio.com" 
        }; 
        
        if (typeof firebase !== 'undefined' && firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig); 
            var db = firebase.database();
        } else if (typeof firebase === 'undefined') {
            console.warn("Firebase SDK not loaded. Online multiplayer mode will not work.");
            var db = null; 
        }
        
        let boardSize = 3; 
        let board = Array(boardSize * boardSize).fill(''); 
        let currentPlayer = 'X'; 
        let isMuted = false; 
        let mode = 'local'; 
        let gameActive = true; 
        let aiDifficulty = 'easy'; 
        let localPlayer = null; 
        let roomId = null; 
        
        // --- Timer State Variables ---
        let timerInterval = null; 
        let localMoveStartTime = Date.now();
        const TIME_LIMIT_SECONDS = 30; // Max time before turn passes
        const TIMER_START_SECONDS = 5; // Time elapsed before timer displays
        let autoResetTimeout = null;
        
        // DOM Elements 
        const gameDiv = document.getElementById('game'); 
        const aiControlsDiv = document.getElementById('aiControls'); 
        const scoreX = document.getElementById('scoreX'); 
        const scoreO = document.getElementById('scoreO'); 
        const scoreDraws = document.getElementById('scoreDraws'); 
        const bgMusic = document.getElementById('bgMusic'); 
        const onlineControlsDiv = document.getElementById('onlineControls'); 
        const roomIdInput = document.getElementById('roomIdInput'); 
        const gameStatusP = document.getElementById('gameStatus'); 
        const onlineScoreboardDiv = document.getElementById('online-scoreboard'); 
        const localScoreboardDiv = document.getElementById('local-scoreboard'); 
        const localPlayerDisplay = document.getElementById('localPlayerDisplay'); 
        const onlineScoreLocal = document.getElementById('onlineScoreLocal'); 
        const onlineScoreOpponent = document.getElementById('onlineScoreOpponent'); 
        const onlineScoreDraws = document.getElementById('onlineScoreDraws'); 
        const chatContainer = document.getElementById('chat-container'); 
        const chatMessages = document.getElementById('chat-messages'); 
        const chatInput = document.getElementById('chatInput'); 
        const timerDisplay = document.getElementById('timer'); 
        const timerValueSpan = document.getElementById('timerValue'); 

        // --- Turn Timer Logic ---

        /**
         * Logic to automatically pass the turn if the time limit is reached.
         */
        function handleTimeLimitReached() {
            if (!gameActive) {
                stopTimer();
                return;
            }

            const nextPlayer = currentPlayer === 'X' ? 'O' : 'X';

            if (mode === 'online') {
                if (currentPlayer === localPlayer) {
                    // Current player ran out of time, update Firebase to switch turn
                    gameStatusP.textContent = `Time expired! Turn passed to ${nextPlayer}.`;
                    db.ref('games/' + roomId).update({
                        currentPlayer: nextPlayer,
                        lastMoveTime: firebase.database.ServerValue.TIMESTAMP // Reset timer for new player
                    });
                }
            } else {
                // Local/AI Mode
                gameStatusP.textContent = `Time expired for ${currentPlayer}! Turn passed to ${nextPlayer}.`;
                currentPlayer = nextPlayer;
                // Since the turn passed, the new player gets a full clock
                resetLocalTimer(); 
                drawBoard();

                if (mode === 'ai' && currentPlayer === 'O') {
                    // If turn passes to AI, trigger its move
                    setTimeout(aiMove, 500);
                }
            }
        }

        function startTimer(startTime) {
            stopTimer(); 
            timerDisplay.style.color = '#f05a7f'; // Reset color

            timerInterval = setInterval(() => {
                const elapsedMs = Date.now() - startTime;
                const elapsedSec = Math.floor(elapsedMs / 1000);

                // Time Limit Check (30 seconds)
                if (elapsedSec >= TIME_LIMIT_SECONDS) {
                    stopTimer();
                    handleTimeLimitReached();
                    return; 
                }

                // Display Timer Check (Starts after 5 seconds)
                if (elapsedSec >= TIMER_START_SECONDS) {
                    timerDisplay.style.display = 'block';
                    timerValueSpan.textContent = `${elapsedSec}s`;

                    // Style for warning/critical
                    timerValueSpan.classList.remove('timer-warning', 'timer-critical');
                    if (elapsedSec >= 25) {
                        timerValueSpan.classList.add('timer-critical');
                    } else if (elapsedSec >= 15) {
                        timerValueSpan.classList.add('timer-warning');
                    }
                } else {
                    timerDisplay.style.display = 'none';
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            if (autoResetTimeout) {
                clearTimeout(autoResetTimeout);
                autoResetTimeout = null;
            }
            timerDisplay.style.display = 'none';
            timerValueSpan.textContent = '0s';
            timerValueSpan.classList.remove('timer-warning', 'timer-critical');
        }

        function resetLocalTimer() {
            localMoveStartTime = Date.now();
            if ((mode === 'local' || mode === 'ai') && gameActive) {
                stopTimer();
                startTimer(localMoveStartTime);
            }
        }
        
        // --- Board Size & Win Condition Logic ---
        function getWinLength(size) {
            return size; // N-in-a-Row
        }
        
        function setBoardSize(size, button) {
            boardSize = size;
            const newBoardLength = size * size;
            board = Array(newBoardLength).fill('');
            
            gameDiv.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            let cellSize, fontSize;
            // Calculate cell size based on screen width for responsiveness
            const containerWidth = Math.min(window.innerWidth * 0.95, 500); // 95vw up to 500px
            // Adjust calculation slightly for mobile usability
            cellSize = (containerWidth / size) - (size === 3 ? 5 : 4); 
            fontSize = cellSize / 2.5; 
            
            gameDiv.style.setProperty('--cell-size', `${cellSize}px`);
            gameDiv.style.setProperty('--font-size', `${fontSize}px`);
            
            document.querySelectorAll('#boardSizeControls button').forEach(btn => { 
                btn.classList.remove('active'); 
            }); 
            if (button) { 
                button.classList.add('active'); 
            }
            
            // **FIXED LOGIC:** Show AI controls only if size is 3 AND mode is not online
            if (size === 3 && mode !== 'online') { 
                aiControlsDiv.style.display = 'block'; 
            } else {
                aiControlsDiv.style.display = 'none'; 
            }

            if (mode === 'ai' && size !== 3) {
                // Force switch back to local if AI mode is active and size changes
                const localBtn = document.querySelector('#controls button:nth-child(1)'); 
                startGame('local', null, localBtn);
                gameStatusP.textContent = `AI is only available for 3x3. Switched to Local mode for ${size}x${size}.`;
                return;
            } else if (mode !== 'online') {
                resetGame();
                gameStatusP.textContent = `Ready to play ${size}x${size} in ${mode} mode.`;
            } else {
                // *** ONLINE FIX: If the board size is changed while connected, 
                // update Firebase to force a new game on the new size
                if (roomId && localPlayer) {
                    gameStatusP.textContent = `New board size ${size}x${size} selected. Starting new round...`;
                    db.ref('games/' + roomId).update({
                        boardSize: size,
                        board: Array(size * size).fill(''),
                        currentPlayer: 'X', 
                        gameActive: true,
                        lastMoveTime: firebase.database.ServerValue.TIMESTAMP
                    });
                } else {
                    gameStatusP.textContent = `Please create or join an online game with size ${size}x${size}.`;
                }
            }
        }
        
        // --- Game Logic Functions ---

        function drawBoard() { 
            gameDiv.innerHTML = ''; 
            const finalResult = !gameActive ? checkWinner(board, false) : {}; // Check winner for styling if game ended
            
            board.forEach((val, i) => { 
                const cell = document.createElement('div'); 
                cell.className = 'cell'; 
                cell.textContent = val; 
                cell.setAttribute('data-index', i); 
                
                // APPLY WINNER STYLING HERE
                if (!gameActive && finalResult.winningIndices && finalResult.winningIndices.includes(i)) { 
                    cell.classList.add('winner'); 
                } 
                cell.onclick = () => handleClick(i); 
                gameDiv.appendChild(cell); 
            }); 
            
            // Update status text
            if (mode === 'online' && localPlayer) { 
                if (!gameActive) { 
                    const result = checkWinner(board, false);
                    gameStatusP.textContent = `Game Over! ${result.winner === 'Draw' ? 'It\'s a Draw!' : `${result.winner} wins!`}. Starting new round in 3 seconds...`; 
                    stopTimer(); 
                } else { 
                    const turnMessage = (currentPlayer === localPlayer) ? 'Your turn!' : `${currentPlayer}'s turn.`;
                    gameStatusP.textContent = `You are ${localPlayer}. It is ${turnMessage} on a ${boardSize}x${boardSize} board.`; 
                } 
            } else if (mode === 'online') { 
                gameStatusP.textContent = 'Waiting to create or join a game...'; 
            } else if (gameActive) {
                gameStatusP.textContent = `${currentPlayer}'s turn.`;
            }
        } 

        function handleClick(index) { 
            if (!gameActive || board[index]) return; 
            
            if (mode === 'online') { 
                if (currentPlayer !== localPlayer) { 
                    gameStatusP.textContent = `It is not your turn (${currentPlayer}'s turn).`; 
                    return; 
                } 
                handleOnlineMove(index); 
            } else { 
                // Local or AI Mode Player X move
                board[index] = currentPlayer; 
                
                const result = checkWinner(board, true); // Check winner and update global state variables
                
                if (result.winner) {
                    // Game Over - DrawBoard must be called one last time to show the winner highlight
                    updateLocalScore(result.winner);
                    drawBoard(); // REDRAW with winning highlight
                    setTimeout(resetGame, 2000);
                } else {
                    // Turn Switch
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; 
                    drawBoard(); 
                    resetLocalTimer(); // Start timer for the new player (O or X)

                    // Trigger AI move immediately if the new player is O
                    if (mode === 'ai' && currentPlayer === 'O' && boardSize === 3) {
                        setTimeout(aiMove, 500); 
                    }
                }
            } 
        } 

        function checkWinner(currentBoard, updateGlobalState = false) {
            const size = boardSize;
            // The N value determines how many in a row wins. 
            const N = (mode === 'ai' || size === 3) ? 3 : size; 

            const index = (r, c) => r * size + c;
            const isValid = (r, c) => r >= 0 && r < size && c >= 0 && c < size;

            const checkLine = (r, c, dr, dc) => {
                const player = currentBoard[index(r, c)];
                if (!player) return null;

                let winningIndices = [index(r, c)];
                for (let k = 1; k < N; k++) {
                    const nr = r + k * dr;
                    const nc = c + k * dc;

                    if (!isValid(nr, nc) || currentBoard[index(nr, nc)] !== player) {
                        return null;
                    }
                    winningIndices.push(index(nr, nc));
                }
                return { winner: player, winningIndices };
            };

            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1] 
            ];

            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (currentBoard[index(r, c)]) {
                        for (let [dr, dc] of directions) {
                            const result = checkLine(r, c, dr, dc);
                            if (result) {
                                if (updateGlobalState) {
                                    gameActive = false; 
                                }
                                return result;
                            }
                        }
                    }
                }
            }

            if (!currentBoard.includes('')) {
                // It's a Draw
                if (updateGlobalState) {
                    gameActive = false;
                    if (mode !== 'online') { 
                        updateLocalScore('Draw');
                        setTimeout(resetGame, 2000);
                    }
                }
                return { winner: 'Draw' };
            }

            return {}; 
        }


        // --- Score Management, Game Flow, and Mode Switching --- 
        function updateLocalScore(winner) { 
            if (winner === 'X') scoreX.textContent = +scoreX.textContent + 1; 
            else if (winner === 'O') scoreO.textContent = +scoreO.textContent + 1; 
            else if (winner === 'Draw') scoreDraws.textContent = +scoreDraws.textContent + 1; 
        } 
        
        function updateOnlineScoreboard(scores) { 
            const localWinCount = localPlayer === 'X' ? scores.scoreX : scores.scoreO; 
            const opponentWinCount = localPlayer === 'X' ? scores.scoreO : scores.scoreX; 
            onlineScoreLocal.textContent = localWinCount; 
            onlineScoreOpponent.textContent = opponentWinCount; 
            onlineScoreDraws.textContent = scores.draws; 
            localPlayerDisplay.textContent = localPlayer; 
        } 

        function resetGame() { 
            stopTimer(); 
            const newBoardLength = boardSize * boardSize;
            board = Array(newBoardLength).fill(''); 
            currentPlayer = 'X'; 
            gameActive = true; 
            drawBoard(); 
            resetLocalTimer(); 
            gameStatusP.textContent = (mode === 'local' || mode === 'ai') ? `Game started. X's turn.` : `You are ${localPlayer}. It is X's turn.`;
        } 
        
        function setActiveButton(activeButton) { 
            document.querySelectorAll('#controls button').forEach(btn => { 
                if (btn.id !== 'muteBtn') btn.classList.remove('active'); 
            }); 
            document.querySelectorAll('#aiControls button').forEach(btn => { 
                btn.classList.remove('active'); 
            });
            
            if (activeButton) { 
                activeButton.classList.add('active'); 
            } 
        } 
        
        function startGame(selectedMode, difficulty, button) { 
            mode = selectedMode; 
            
            document.querySelectorAll('#controls button').forEach(btn => { 
                if (btn.id !== 'muteBtn') btn.classList.remove('active'); 
            }); 
            if (button && button.parentElement.id === 'controls') { 
                button.classList.add('active'); 
            } 
            
            document.querySelectorAll('#aiControls button').forEach(btn => { 
                btn.classList.remove('active'); 
            });
            
            if (mode === 'ai') {
                aiDifficulty = difficulty; 
                if (button && button.parentElement.id === 'aiControls') {
                    button.classList.add('active'); 
                }
                if (boardSize !== 3) {
                    const localBtn = document.querySelector('#controls button:nth-child(1)');
                    startGame('local', null, localBtn);
                    gameStatusP.textContent = `AI is only available for 3x3. Switched to Local mode for ${boardSize}x${boardSize}.`;
                    return;
                }
            }
            
            // **FIXED LOGIC:** Show AI controls if entering local mode on a 3x3 board
            if (mode === 'local' && boardSize === 3) {
                aiControlsDiv.style.display = 'block';
            } else if (mode === 'local' && boardSize !== 3) {
                 aiControlsDiv.style.display = 'none';
            }

            onlineControlsDiv.style.display = 'none'; 
            onlineScoreboardDiv.style.display = 'none'; 
            localScoreboardDiv.style.display = 'inline-block'; 
            chatContainer.style.display = 'none'; 
            localPlayer = null; 
            
            if (db && roomId) db.ref('games/' + roomId).off(); 
            roomId = null; 
            
            scoreX.textContent = '0'; 
            scoreO.textContent = '0'; 
            scoreDraws.textContent = '0'; 
            
            resetGame(); 
            
            gameStatusP.textContent = `Game started locally or vs AI on ${boardSize}x${boardSize}.`; 
        } 
        
        function handleOnlineStart(button) { 
            if (!db) {
                gameStatusP.textContent = "Online multiplayer requires the Firebase SDK to be loaded.";
                return;
            }
            mode = 'online'; 
            setActiveButton(button); 
            
            // Hide AI buttons when entering online mode
            aiControlsDiv.style.display = 'none';
            
            onlineControlsDiv.style.display = 'block'; 
            onlineScoreboardDiv.style.display = 'inline-block'; 
            localScoreboardDiv.style.display = 'none'; 
            chatContainer.style.display = 'block'; 
            stopTimer(); 
            gameStatusP.textContent = `Enter a room ID or generate one for ${boardSize}x${boardSize} game.`; 
            
            if (db && roomId) db.ref('games/' + roomId).off(); 
            roomId = null; 
            localPlayer = null;
            
            const newBoardLength = boardSize * boardSize;
            board = Array(newBoardLength).fill(''); 
            drawBoard();
        } 

        // --- Online Multiplayer Functions --- 
        function sendChatMessage() {
            if (!db || !roomId || !localPlayer) return;

            const message = chatInput.value.trim();
            if (!message) return;

            const chatRef = db.ref('games/' + roomId + '/chat');
            chatRef.push({
                sender: localPlayer,
                message: message,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            chatInput.value = '';
        }

        function syncChat() {
            if (!db || !roomId) return;

            // Clear previous listener if any
            db.ref('games/' + roomId + '/chat').off(); 
            chatMessages.innerHTML = ''; 

            db.ref('games/' + roomId + '/chat').on('child_added', snapshot => {
                const messageData = snapshot.val();
                const sender = messageData.sender;
                const message = messageData.message;

                const msgElement = document.createElement('p');
                const senderDisplay = sender + (messageData.timestamp ? '' : ' (Pending)'); 
                msgElement.textContent = `[${senderDisplay}]: ${message}`;
                msgElement.className = sender === 'X' ? 'chat-message-x' : 'chat-message-o';
                chatMessages.appendChild(msgElement);
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function generateRoomId() { 
            return Math.random().toString(36).substring(2, 8).toUpperCase(); 
        } 
        
        function createGame() { 
            if (!db) return;
            roomId = roomIdInput.value.trim() || generateRoomId(); 
            localPlayer = 'X'; 
            // Set the local board size first
            setBoardSize(boardSize, document.querySelector(`#boardSizeControls button[id="size${boardSize}x${boardSize}Btn"]`) || null);

            db.ref('games/' + roomId).set({ 
                board: Array(boardSize * boardSize).fill(''), 
                boardSize: boardSize, 
                currentPlayer: 'X', 
                gameActive: true, 
                playerX: true, 
                playerO: false, 
                scores: { scoreX: 0, scoreO: 0, draws: 0 },
                lastMoveTime: firebase.database.ServerValue.TIMESTAMP 
            }).then(() => { 
                gameStatusP.textContent = `Game created! Your ID is: ${roomId}. Waiting for Player O...`; 
                roomIdInput.value = roomId; 
                syncGame(); 
                syncChat(); 
            }); 
        } 
        
        function joinGame() { 
            if (!db) return;
            roomId = roomIdInput.value.trim(); 
            if (!roomId) { 
                gameStatusP.textContent = "Please enter a Room ID."; 
                return; 
            } 
            db.ref('games/' + roomId).once('value', snapshot => { 
                const gameState = snapshot.val(); 
                if (snapshot.exists() && !gameState.playerO) { 
                    localPlayer = 'O'; 
                    
                    // Sync the board size from Firebase state on join
                    if (gameState.boardSize !== boardSize) {
                        setBoardSize(gameState.boardSize, document.getElementById('size' + gameState.boardSize + 'x' + gameState.boardSize + 'Btn') || null);
                    } else {
                        setBoardSize(boardSize, document.querySelector(`#boardSizeControls button[id="size${boardSize}x${boardSize}Btn"]`) || null);
                    }
                    
                    db.ref('games/' + roomId + '/playerO').set(true) 
                    .then(() => { 
                        gameStatusP.textContent = `Joined game ${roomId}! You are O. X goes first.`; 
                        syncGame();
                        syncChat(); 
                    }); 
                } else if (snapshot.exists() && gameState.playerO) { 
                    gameStatusP.textContent = "Room is full."; 
                } else { 
                    gameStatusP.textContent = "Room does not exist."; 
                } 
            }); 
        } 
        
        function syncGame() { 
            if (!db) return;
            // Clear previous listener if any
            db.ref('games/' + roomId).off(); 
            
            db.ref('games/' + roomId).on('value', snapshot => { 
                if (!snapshot.exists()) return; 
                const gameState = snapshot.val(); 
                
                // IMPORTANT: Sync board size if it changes in Firebase 
                if (gameState.boardSize && gameState.boardSize !== boardSize) {
                    setBoardSize(gameState.boardSize, document.getElementById('size' + gameState.boardSize + 'x' + gameState.boardSize + 'Btn') || null);
                }

                const prevGameActive = gameActive;
                board = gameState.board; 
                currentPlayer = gameState.currentPlayer; 
                gameActive = gameState.gameActive; 
                
                if (gameState.lastMoveTime && gameActive && localPlayer === currentPlayer) {
                    startTimer(gameState.lastMoveTime);
                } else if (gameActive) {
                    stopTimer(); 
                }
                
                if (gameState.scores) { 
                    updateOnlineScoreboard(gameState.scores); 
                } 
                drawBoard(); 
                
                // *** FIX: Automatic Reset Trigger ***
                if (prevGameActive && !gameActive) { 
                    // Game just ended. Set a timeout for the winning player to reset the board.
                    
                    if (autoResetTimeout) clearTimeout(autoResetTimeout);

                    autoResetTimeout = setTimeout(() => { 
                        // Only the player who is currently synchronized should handle the reset state 
                        // (prevents race conditions if both try to update scores/reset at the same time)
                        // Player X (host) is the best candidate for this clean-up.
                        if (localPlayer === 'X') {
                            
                            // Re-read scores/state before writing back to avoid stale data
                            db.ref('games/' + roomId).once('value', currentSnapshot => {
                                const currentGameState = currentSnapshot.val();
                                
                                const newBoardLength = currentGameState.boardSize * currentGameState.boardSize;

                                db.ref('games/' + roomId).update({ 
                                    board: Array(newBoardLength).fill(''), 
                                    currentPlayer: 'X', 
                                    gameActive: true, 
                                    boardSize: currentGameState.boardSize, 
                                    lastMoveTime: firebase.database.ServerValue.TIMESTAMP 
                                });
                            });
                        }
                    }, 3000); // 3 seconds delay to see the winning highlight
                } 
            }); 
        } 
        
        function handleOnlineMove(index) { 
            if (!db) return;
            
            // Temporary board state for checkWinner before writing to Firebase
            const tempBoard = board.slice();
            tempBoard[index] = localPlayer; 
            const result = checkWinner(tempBoard, false); 
            const nextPlayer = localPlayer === 'X' ? 'O' : 'X'; 
            
            // Get current scores safely before updating
            db.ref('games/' + roomId).once('value', snapshot => {
                if (!snapshot.exists()) return;
                const gameState = snapshot.val();
                let newScores = gameState.scores || { scoreX: 0, scoreO: 0, draws: 0 };
                
                let updateData = { 
                    board: tempBoard, 
                    currentPlayer: nextPlayer, 
                    gameActive: true,
                    lastMoveTime: firebase.database.ServerValue.TIMESTAMP 
                };

                // *** FIX: Update scores and set gameActive: false immediately on the winning move ***
                if (result.winner || result.winner === 'Draw') {
                    updateData.gameActive = false;
                    updateData.currentPlayer = localPlayer; // Keep winner as current player for status sync
                    
                    if (result.winner === 'X') newScores.scoreX++; 
                    else if (result.winner === 'O') newScores.scoreO++; 
                    else if (result.winner === 'Draw') newScores.draws++; 
                    updateData.scores = newScores;
                }
                
                // Write all updates to Firebase at once
                db.ref('games/' + roomId).update(updateData); 
            });
            stopTimer(); 
        } 

        // ------------------------------------------------------------------------------------------------
        // --- MINIMAX AI LOGIC (3x3 only) ---
        // ------------------------------------------------------------------------------------------------
        
        const scores = { 'O': 10, 'X': -10, 'Draw': 0 }; 

        function getEmptyIndices(currentBoard) {
            return currentBoard.map((v, i) => v === '' ? i : null).filter(v => v !== null);
        }
        
        /**
         * The Minimax algorithm that recursively evaluates the board state (3x3 only).
         */
        function minimax(currentBoard, player) {
            const result = checkWinner(currentBoard, false); 
            
            if (result.winner !== undefined && result.winner !== null) {
                return scores[result.winner]; 
            }
        
            let availableSpots = getEmptyIndices(currentBoard);
        
            if (player === 'O') {
                // AI (Maximizer)
                let bestScore = -Infinity;
                for (let i of availableSpots) {
                    let nextBoard = currentBoard.slice(); 
                    nextBoard[i] = player;
                    
                    let score = minimax(nextBoard, 'X'); 
                    bestScore = Math.max(score, bestScore);
                }
                return bestScore;
            } else {
                // Human (Minimizer)
                let bestScore = Infinity;
                for (let i of availableSpots) {
                    let nextBoard = currentBoard.slice(); 
                    nextBoard[i] = player;
                    
                    let score = minimax(nextBoard, 'O'); 
                    bestScore = Math.min(score, bestScore);
                }
                return bestScore;
            }
        }
        
        function getBestMove(currentBoard) {
            let bestScore = -Infinity;
            let move = -1;
            let availableSpots = getEmptyIndices(currentBoard);
        
            for (let i of availableSpots) {
                let tempBoard = currentBoard.slice(); 
                tempBoard[i] = 'O'; 
                
                let score = minimax(tempBoard, 'X'); 
                
                if (score > bestScore) {
                    bestScore = score;
                    move = i;
                }
            }
            return move;
        }

        function aiMove() { 
            if (!gameActive || currentPlayer !== 'O' || boardSize !== 3) return; 
            
            stopTimer(); 
            
            let empty = getEmptyIndices(board); 
            let move = -1; 

            if (aiDifficulty === 'easy') { 
                move = empty[Math.floor(Math.random() * empty.length)]; 
            } else if (aiDifficulty === 'normal') { 
                if (Math.random() < 0.75) { 
                    move = getBestMove(board); 
                } else { 
                    move = empty[Math.floor(Math.random() * empty.length)]; 
                } 
            } else if (aiDifficulty === 'hard') { 
                move = getBestMove(board); 
            } 

            if (move !== -1) { 
                board[move] = 'O'; 
                
                const result = checkWinner(board, true); 
                
                if (result.winner) {
                    updateLocalScore(result.winner);
                    drawBoard(); 
                    setTimeout(resetGame, 2000);
                } else {
                    currentPlayer = 'X'; 
                    drawBoard(); 
                    resetLocalTimer(); 
                }
            } 
        } 

        function toggleMute() { 
            isMuted = !isMuted; 
            bgMusic.muted = isMuted; 
            document.getElementById('muteBtn').textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š'; 
        } 

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            const size3x3Btn = document.getElementById('size3x3Btn');
            setBoardSize(3, size3x3Btn);
            
            const localBtn = document.querySelector('#controls button:nth-child(1)');
            startGame('local', null, localBtn);

            // Re-run setBoardSize on window resize to maintain responsiveness
            window.addEventListener('resize', () => {
                if (mode !== 'online' || !roomId) {
                    setBoardSize(boardSize, document.querySelector(`#boardSizeControls button[id="size${boardSize}x${boardSize}Btn"]`) || null);
                } else {
                    // When online, update visuals without writing to Firebase
                    setBoardSize(boardSize, null);
                }
            });
        });
